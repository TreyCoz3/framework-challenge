<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>British Chef Nav Menu</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dishes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Locations
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">London</a></li>
                  <li><a class="dropdown-item" href="#">Liverpool</a></li>
                  <li><a class="dropdown-item" href="#">Manchester</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="card" style="width: 18rem;">
            <img src="images/fullEnglish.webp" class="card-img-top" alt="Full English Breakfast">
            <div class="card-body">
            <p class="card-text">Full English Breakfast</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/pudding.webp" class="card-img-top" alt="Yorkshire pudding">
            <div class="card-body">
            <p class="card-text">Yorkshire pudding</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/toadInTheHole.webp" class="card-img-top" alt="Toad in the Hole">
            <div class="card-body">
            <p class="card-text">Toad in the Hole</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card" style="width: 18rem;">
            <img src="images/PieAndMash.webp" class="card-img-top" alt="Pie and Mash">
            <div class="card-body">
            <p class="card-text">Pie and Mash</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/shepherdsPie.webp" class="card-img-top" alt="Shepherd's Pie">
            <div class="card-body">
            <p class="card-text">Shepherd's Pie</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/ScotchEgg.webp" class="card-img-top" alt="Scotch Egg">
            <div class="card-body">
            <p class="card-text">Scotch Egg</p>
            </div>
        </div>
    </div>

      
    <script src="index.js"></script>
  </body>
</html>
